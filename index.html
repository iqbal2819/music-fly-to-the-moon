    <!-- membuat star -->
    <script>
      let starContainer = document.querySelector(".starContainer");
      let numStar = 100;

      setTimeout(() => {
        for (let i = 0; i < numStar; i++) {
          let star = document.createElement("div");
          star.classList.add("star");

          star.style.width = `${Math.random() * 5}px`;
          star.style.height = `${Math.random() * 5}px`;
          star.style.top = `${Math.random() * 100}vh`;
          star.style.left = `${Math.random() * 100}vw`;
          star.style.boxShadow = `0 0 ${Math.random() * 10}px yellow,0 0 ${Math.random() * 10}px yellow,0 0 ${Math.random() * 10}px yellow`;
          starContainer.appendChild(star);
        }
      }, 1000);

      function animateStars() {
        let stars = document.querySelectorAll(".star");
        stars.forEach((star) => {
          setTimeout(() => {
            star.style.opacity = `${Math.random() * 1}`;
            star.style.top = `${Math.random() * 100}vh`;
            //star.style.left = `${Math.random() * 100}vw`;
          }, 1000);
        });
      }
      //setInterval(animateStars, 8000);
    </script>
